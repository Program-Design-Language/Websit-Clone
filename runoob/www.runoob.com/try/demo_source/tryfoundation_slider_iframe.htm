<!DOCTYPE html>
<html>
<head>
  <title>Foundation 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../../../cdn.bootcss.com/foundation/5.5.3/css/image_1c58ei5gous913nv14vr19cv1j87m.png.css" tppabs="https://cdn.bootcss.com/foundation/5.5.3/css/foundation.min.css">
  <script src="../../../cdn.bootcss.com/jquery/2.1.1/jquery.min.js" tppabs="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="../../../cdn.bootcss.com/foundation/5.5.3/js/image_1c58ekcj618fmg0r6h911a03p01g.png" tppabs="https://cdn.bootcss.com/foundation/5.5.3/js/foundation.min.js"></script>
  <script src="../../../cdn.bootcss.com/foundation/5.5.3/js/vendor/image_1c58eo46nj961rem1ipd1n631b0t1t-1.png" tppabs="https://cdn.bootcss.com/foundation/5.5.3/js/vendor/modernizr.js"></script>
</head>
<body style="padding-top:10px;">

<div class="row">
  <div class="medium-12 columns">
    <div class="row">
      <div class="small-10 medium-11 columns">
        <div class="range-slider" data-slider="50" data-options="display_selector:#slider2;">
          <span class="range-slider-handle" role="slider" tabindex="0" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50"></span>
          <span class="range-slider-active-segment" style="width: 50%;"></span>
        </div>
      </div>
      <div class="small-2 medium-1 columns">
        <span id="slider2" style="display: block;margin-top: 14px;">50</span>
      </div>
    </div>
  </div>
</div>
<!-- 初始化 Foundation JS -->
<script>
$(document).ready(function() {
    $(document).foundation();
})
</script>
</body>
</html>
