<script>
var editor = CodeMirror.fromTextArea(document.getElementById("textareaCode"), {
    lineNumbers: false,
    matchBrackets: true,
    mode: "text/x-kotlin",
    indentUnit: 4,
    indentWithTabs: true
});

var ifr = document.createElement("iframe");
ifr.setAttribute("frameborder", "0");
ifr.setAttribute("id", "iframeResult");  
document.getElementById("iframewrapper").innerHTML = "";
document.getElementById("iframewrapper").appendChild(ifr);
var ifrw = (ifr.contentWindow) ? ifr.contentWindow : (ifr.contentDocument.document) ? ifr.contentDocument.document : ifr.contentDocument;
ifrw.document.open();
ifrw.document.write("<html><head><\/head><body><pre>Hello World!<br><\/pre><\/body><\/html>");  
ifrw.document.close();
btn = $("#submitBTN");
editor.on("change",function(editor,change){
	btn.prop('disabled', false);
});
btn.click(function() {
	btn.prop('disabled', true);
	code = editor.getValue();
	token = '4381fe197827ec87cbac9552f14ec62a';
	runcode = 19;
	fileext = "kt";
	loadingdata = '<img src="../static/img/fi000007.mac-(b="/*tpa=https://www.runoob.com/static/img/loading.gif*/>';
	ifrw.document.open();
	ifrw.document.write(loadingdata);  
	ifrw.document.close();
	$.post("https://tool.runoob.com/compile2.php",{code:code,token:token,language:runcode,fileext:fileext},function(data){
		if(runcode==8) { 
						data.errors = data.errors.replace("/usercode/script.sh: line 69: bc: command not found", ""); 
								}
		text = data.output.replace(/\r\n|\r|\n/g,"<br />")  + data.errors;
		ifrw.document.open();
		ifrw.document.write('<pre>' + text + '</pre>');  
		ifrw.document.close();
	});
	setTimeout(function(){
        btn.prop('disabled', false);
    }, 10*1000);
	autodivheight();
})
autodivheight();
window.addEventListener("resize", autodivheight);

function autodivheight(){
    var winHeight=0;
    if (window.innerHeight) {
        winHeight = window.innerHeight;
    } else if ((document.body) && (document.body.clientHeight)) {
        winHeight = document.body.clientHeight;
    }
    //通过深入Document内部对body进行检测，获取浏览器窗口高度
    if (document.documentElement && document.documentElement.clientHeight) {
        winHeight = document.documentElement.clientHeight;
    }
    height = winHeight*0.68
    editor.setSize('100%', height);
    document.getElementById("iframeResult").style.height= height +"px";
}

</script>
