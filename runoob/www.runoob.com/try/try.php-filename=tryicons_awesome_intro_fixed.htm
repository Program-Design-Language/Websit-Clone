<script>
var mixedMode = {
name: "htmlmixed",
scriptTypes: [{matches: /\/x-handlebars-template|\/x-mustache/i,
               mode: null},
              {matches: /(text|application)\/(x-)?vb(a|script)/i,

var editor = CodeMirror.fromTextArea(document.getElementById("textareaCode"), {

window.addEventListener("resize", autodivheight);

var x = 0;
function autodivheight(){
    var winHeight=0;
    if (window.innerHeight) {
        winHeight = window.innerHeight;
    } else if ((document.body) && (document.body.clientHeight)) {
        winHeight = document.body.clientHeight;
    }
    //ÈÄöËøáÊ∑±ÂÖ•DocumentÂÜÖÈÉ®ÂØπbodyËøõË°åÊ£ÄÊµãÔºåËé∑ÂèñÊµèËßàÂô®Á™óÂè£È´òÂ∫¶
    if (document.documentElement && document.documentElement.clientHeight) {
        winHeight = document.documentElement.clientHeight;
    }
    height = winHeight*0.68
    editor.setSize('100%', height);
    document.getElementById("iframeResult").style.height= height +"px";
}
function resetCode() {
  var initCode = "<!DOCTYPE html>\n<html>\n<head>\n<meta name=\"viewport\" content=\"width=device-width, initial-scale=1\">\n<link rel=\"stylesheet\" href=\"https:\/\/cdn.staticfile.org\/twitter-bootstrap\/3.3.7\/css\/bootstrap.min.css\">\n<link rel=\"stylesheet\" href=\"https:\/\/cdn.staticfile.org\/font-awesome\/4.7.0\/css\/font-awesome.css\">\n<\/head>\n<body>\n \n<p>With fixed width:<\/p>\n<div class=\"list-group\">\n  <a href=\"#\" class=\"list-group-item\"><i class=\"fa fa-home fa-fw\"><\/i> Home<\/a>\n  <a href=\"#\" class=\"list-group-item\"><i class=\"fa fa-book fa-fw\"><\/i> Library<\/a>\n  <a href=\"#\" class=\"list-group-item\"><i class=\"fa fa-pencil fa-fw\"><\/i> Applications<\/a>\n  <a href=\"#\" class=\"list-group-item\"><i class=\"fa fa-cog fa-fw\"><\/i> Settings<\/a>\n<\/div>\n\n<p>Without fixed width:<\/p>\n<div class=\"list-group\">\n  <a href=\"#\" class=\"list-group-item\"><i class=\"fa fa-home\"><\/i> Home<\/a>\n  <a href=\"#\" class=\"list-group-item\"><i class=\"fa fa-book\"><\/i> Library<\/a>\n  <a href=\"#\" class=\"list-group-item\"><i class=\"fa fa-pencil\"><\/i> Applications<\/a>\n  <a href=\"#\" class=\"list-group-item\"><i class=\"fa fa-cog\"><\/i> Settings<\/a>\n<\/div>\n \n<\/body>\n<\/html>"  
  editor.getDoc().setValue(initCode);
  submitTryit();
}
function submitTryit() {
  var text = editor.getValue();
  var patternHtml = /<html[^>]*>((.|[\n\r])*)<\/html>/im
  var patternHead = /<head[^>]*>((.|[\n\r])*)<\/head>/im
  var array_matches_head = patternHead.exec(text);
  var patternBody = /<body[^>]*>((.|[\n\r])*)<\/body>/im;
  
  var array_matches_body = patternBody.exec(text);
  var basepath_flag = 0;
  var basepath = '';
  if(basepath_flag) {
    basepath = '<base href="https://www.runoob.com/try/demo_source/" target="_blank">';
  }
  if(array_matches_head) {
    text = text.replace('<head>', '<head>' + basepath );
  } else if (patternHtml) {
    text = text.replace('<html>', '<head>' + basepath + '</head>');
  } else if (array_matches_body) {
    text = text.replace('<body>', '<body>' + basepath );
  } else {
    text = basepath + text;
  }
  var ifr = document.createElement("iframe");
  ifr.setAttribute("frameborder", "0");
  ifr.setAttribute("id", "iframeResult");  
  document.getElementById("iframewrapper").innerHTML = "";
  document.getElementById("iframewrapper").appendChild(ifr);
 
  var ifrw = (ifr.contentWindow) ? ifr.contentWindow : (ifr.contentDocument.document) ? ifr.contentDocument.document : ifr.contentDocument;
  ifrw.document.open();
  ifrw.document.write(text);  
  ifrw.document.close();
  autodivheight();
}
submitTryit();
autodivheight();
