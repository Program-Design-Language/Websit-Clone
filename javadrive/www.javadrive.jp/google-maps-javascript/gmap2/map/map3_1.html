<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Google Maps API サンプル</title>
  </head>
  <body>

    <p>東京都庁と大阪府庁</p>

    <div id="map" style="width:620px; height:400px"></div>

    <form>
    <p>
    <input type="button" value="東京" onclick="setTokyo()">
    <input type="button" value="大阪" onclick="setOsaka()">
    </p>
    </form>

    <script type="text/javascript" src="code3_1.js" tppabs="https://www.javadrive.jp/google-maps-javascript/gmap2/map/code3_1.js">
    </script>

    <script async defer
      src="../../../../maps.googleapis.com/maps/api/js-key=AIzaSyBR6SYRphkrqrsIvK5gmkficetmWNIK5s0&callback=initMap" tppabs="https://maps.googleapis.com/maps/api/js?key=AIzaSyBR6SYRphkrqrsIvK5gmkficetmWNIK5s0&callback=initMap">
    </script>
  </body>
</html>
