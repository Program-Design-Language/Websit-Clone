<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Google Maps API サンプル</title>
  </head>
  <body>

    <p>京都 嵐山</p>

    <div id="map" style="width:620px; height:400px"></div>

    <form>
    <p>
    <input type="button" value="ROADMAP" onclick="changeMapType('roadmap')">
    <input type="button" value="SATELLITE" onclick="changeMapType('satellite')">
    <input type="button" value="HYBRID" onclick="changeMapType('hybrid')">
    <input type="button" value="TERRAIN" onclick="changeMapType('terrain')">
    </p>
    </form>

    <script type="text/javascript" src="code3_1.js" tppabs="https://www.javadrive.jp/google-maps-javascript/gmaptype/map/code3_1.js">
    </script>

    <script async defer
      src="../../../../maps.googleapis.com/maps/api/js-key=AIzaSyBR6SYRphkrqrsIvK5gmkficetmWNIK5s0&callback=initMap" tppabs="https://maps.googleapis.com/maps/api/js?key=AIzaSyBR6SYRphkrqrsIvK5gmkficetmWNIK5s0&callback=initMap">
    </script>
  </body>
</html>
