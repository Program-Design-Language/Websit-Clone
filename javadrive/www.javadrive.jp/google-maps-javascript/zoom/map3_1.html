<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API サンプル</title>
    <script type="text/javascript"
      src="../../../maps.google.com/maps/api/js-sensor=false" tppabs="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="js/code3_1.js" tppabs="https://www.javadrive.jp/google-maps-javascript/zoom/js/code3_1.js" type="text/javascript"></script>

  </head>
  <body onload="initialize()">
    <p>Google Maps APIを使ったサンプルです。</p>

    <p id="zoomlevel" style="margin:0;padding:0;"></p>

    <div id="map_canvas" style="width:500px; height:300px"></div>

    <form>
    <p>
    <input type="button" id="in" value="＋" onclick="zoomIn()" />
    <input type="button" id="out" value="－" onclick="zoomOut()" />
    </p>
    </form>
  </body>
</html>
