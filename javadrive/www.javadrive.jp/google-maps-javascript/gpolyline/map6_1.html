<!DOCTYPE html "-//W3C//DTD XHTML 1.0 Strict//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>サンプル：頂点の挿入と削除</title>
    <script src="../../../maps.google.com/maps-file=api&v=2&key=ABQIAAAAUiSm4yE-UDgb8kviBG-3fxTET7FL1OGiEo0132Tsz7xytqsKmxTD2VNE7QBz0JNWWmZzj89DQ44VNA&sensor=false" tppabs="http://maps.google.com/maps?file=api&v=2&key=ABQIAAAAUiSm4yE-UDgb8kviBG-3fxTET7FL1OGiEo0132Tsz7xytqsKmxTD2VNE7QBz0JNWWmZzj89DQ44VNA&sensor=false"
            type="text/javascript" charset="utf-8"></script>
    <script src="js/code6_1.js" tppabs="https://www.javadrive.jp/google-maps-javascript/gpolyline/js/code6_1.js" type="text/javascript"></script>
  </head>
  <body onload="initialize()" onunload="GUnload()">
    <div id="map_canvas" style="width: 400px; height: 400px"></div>
    <form>
    <p>
    index：<input type="text" id="insertindex" size="2" value="0" />
    Lat：<input type="text" id="latval" size="15" value="10" />
    Lng：<input type="text" id="lngval" size="15" value="10" />
    <input type="button" id="insertbtn" value="挿入" onclick="insertPoint()" /><br />
    index：<input type="text" id="deleteindex" size="2" value="0" />
    <input type="button" id="deletebtn" value="削除" onclick="deletePoint()" /><br />
    </p>
    </form>
  </body>
</html>
