<%@ page contentType="text/html;charset=Shift_JIS" %>

<html>
<head>
<title>計算テスト</title>
</head>
<body>

<%!
int getTotal(int num){
    int sum = 0;

    for (int i = 1 ; i <= num ; i++){
        sum += i;
    }

    return sum;
}
%>

<h1>計算テスト</h1>

<%
int countnumber = 50;
%>

<p>
1から<%= countnumber %>まで加えた合計の値は<%= getTotal(countnumber) %>です。
</p>

</body>
</html>
