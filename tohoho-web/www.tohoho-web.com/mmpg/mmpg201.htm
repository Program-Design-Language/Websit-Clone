横浜コスモワールド
<hr>
<p><b>場所</b>
横浜市西区みなとみらい２１地区　
<p><b>交通</b>
ＪＲ根岸線桜木町
<p><b>入場料</b>
無料
<p><b>開園時間</b>
午後１時から午後９時（土・日・祝日は午前１１時から午後１０時）
<p><b>休園日</b>
月曜日（祝休日の場合は翌日）・冬季休園期間あり
<hr>
<p><b>おススメポイント</b>（平成９年１月２６日）
<p>入場料無料がうれしい。ただし、それぞれの乗り物は乗り物券が必要です。
小さい娘たちは１００円玉を持ってゲームや電気自動車のコーナーを楽しんでいました。
