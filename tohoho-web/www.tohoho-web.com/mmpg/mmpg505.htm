<p><b>おススメポイント</b>（平成９年２月２３日）
<p>
愛車「とほほのレビン号」最後のドライブに、本当は熱川バナナワニ園にむかっていたのですが・・・。
休日は道がメチャクチャ混むので、とうとう辿り着けず、
熱海までしかいけませんでした。
この時期は、梅林が見頃のようです。（見に行けなかった。）
・・・というわけで、とほほ一家は「寛一お宮の像」の前で
記念写真を撮って帰ったのでありました。
