広島縮景園<hr>
<p><b>場所</b>
広島市中区上幟町２番１１号　
<p><b>交通</b>
広島駅から徒歩１０分（広島駅から広島電鉄乗り換え「縮景園前」下車も可）
<p><b>料金</b>
（個人）大人２００円・小人１００円<br>
<p><b>開園時間</b>
４月１日～９月３０日午前９時～午後６時・１０月１日～３月３１日午前９時から午後５時
<hr>
<p><b>おススメポイント</b>（平成４年９月１２日）
<p>江戸時代の回遊式庭園だそうです。園内は朝顔が見頃でした。見上げると
背丈よりもはるかに高い朝顔。なかなかみごとでした。抹茶を飲む所があるので、
一服いかがでしょうか。
