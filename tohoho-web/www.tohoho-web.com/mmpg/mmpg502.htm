<p><b>おススメポイント</b>（平成５年４月１１日）
<p>商店街を歩いていると外観も内装もお風呂屋さんそのままを
生かした喫茶店があります。行列のできるラーメンやさんは、
ゆっくり食べていられない雰囲気。美味しいワッフルのお店も
行かなくちゃ。
尾道３部作制作時、大林監督が行き付けていたという喫茶店では、
当時のスタッフや役者さんたちのスナップ写真のアルバムを
みることができます。（喫茶店は移転新築されていましたが。）
千光寺山ロープウェイも行ってみましょうね。
ここは４月は、桜がきれいです。時間に余裕があれば尾道市立美術館
もいいですよ。
