<p><b>おススメポイント</b>（平成４年４月１４～１６日）
<p>ハウステンボス・バイオパーク・平和記念公園・グラバー園・嬉野などを回りました。バイオパークではラマやワラビーをすぐ間近にみられます。（区画ごとに放し飼いになっているのです。）<br>
ハウステンボスはチューリップが見事でした。
ガイドブックのスタンプラリーを見事クリアし、記念品の陶器のミニ建物をもらいました。
色々な展示もみてまわり、園内のアコーディオン弾きのおじさまと
記念写真をとりました。この頃はまだ第１期工事後すぐでしたから、今はもっと広くなっているのかもしれません。
