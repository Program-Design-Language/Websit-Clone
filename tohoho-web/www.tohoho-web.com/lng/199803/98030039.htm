ウインドウを分割してそれぞれのフレームにnameをつけています。<br>
あるフレームの中でformによって選択肢を作り，必要なファイルを<br>
別のフレームに表示させたいのですが，<br>
&lt;base target=".."&gt;としても<br>
&lt;form&gt;の中でtargetを指定しても，formのあるフレームにしか<br>
表示してくれません。どうしてでしょうか？<br>
