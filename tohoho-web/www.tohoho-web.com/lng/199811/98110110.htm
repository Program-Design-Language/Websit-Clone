オブジェクトやタグでサポートしているプロパティやメソッドを知る方法を教えてください。<br>
ちなみに、for〜in文での方法は試してみたのですが、プロパティとイベントの一覧しかでないようです。<br>
また、この方法では、タグ（にIDをつけたやつ）で行うと、オブジェクトエラーになってしまいます。<br>
