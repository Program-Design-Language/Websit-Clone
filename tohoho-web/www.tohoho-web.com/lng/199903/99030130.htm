ルが全部cgi-bin/lngフォルダに移動してしまい、cgi-bin下が空っぽになって次回からwwwlng.cgiに<br>
アクセスできなくなります。<br>
NT固有の問題なのでしょうか？。。。それとも、どっかのパラメータ設定ミスなんでしょうか？<br>
