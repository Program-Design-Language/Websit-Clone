自動的にワードが起動するが、ＮＮでは保存の画面<br>
が表示されてしまう。<br>
どちらかに統一できないでしょうか。<br>
<hr>
<span class=name>ｍｕｍｕ（質問者）</span>

<span class=resolv>[[解決]]</span><br>

表示できました。<br>
