ゆいちゃっと（ＭＡＧＩＣ）で発言を削除すると、他のページにも同じ単語があった場合<br>
それも一緒に削除されてしまいます。同一パスワードで且つ、特定単語かどうかの判別を<br>
すれば良いのは判るのですが、何処をどの様に変更すれば良いか判りません。<br>
<br>
どうか、ご教授をお願い致します。<br>
