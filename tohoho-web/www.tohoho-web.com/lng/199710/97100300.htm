IE(3.01a)+Macの環境ではSUBMNITボタンをクリックすると送信中となるのですが、<br>
しばらくすると何事もなかったようにSUBMITが終了してしまいます。<br>
原因を知っている方がいらしたら教えてください。<br>
なお、IE(3.01a)+Mac以外（NN+windows/Mac,IE+windows）の環境では、SUBMITすると問題なく動作します。<br>
