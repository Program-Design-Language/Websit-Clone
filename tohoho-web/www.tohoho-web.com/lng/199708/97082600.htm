ＨＴＭＬからホームページの印刷を行うことは可能ですか？<br>
<br>
つまり、ホームページ上に[印刷]ボタンを置き、利用者がここを押し<br>
たら印刷されるようにしたいのです。<br>
ブラウザの[印刷]ボタンを使用すればいいのですが、訳あって使用す<br>
る事ができません。<br>
<br>
ブラウザは NetscapeNavigator 3.0 を対象としています。<br>
