<span class=name>ひろ</span>
<span class=time>1998/02/09(月) 20:11:02</span><br>
ネットスケープでホームページを開く時、時間がまちまちですよね。これって通信スピード<br>
が原因なんでしょうか。ホームページを作っている側のプログラムの重さも影響するんでしょうか？<br>
<hr>
<span class=name>匿名希望</span>
<span class=time>1998/02/10(火) 11:07:39</span><br>
おっしゃるとおり，WWWサーバからあなたのパソコンまでの通信回線のボトルネックも，WWWサーバ側の混み具合による処理の重さも，WWWページ自身のファイルの大きさも，関係があるでしょう。<br>
