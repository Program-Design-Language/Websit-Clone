<span class=time>1998/08/31(月) 19:46:47</span><br>
はじめまして。<br>
自作カウンタを作っているんですが、<br>
ReLoadするとカウントUpされるんです。<br>
何か良い方法はないですか？<br>
<hr>
<span class=name>Syn</span>
<span class=time>1998/09/01(火) 15:36:37</span><br>
カウントを記録しておくファイルに IP アドレスを記録しておく<br>
ようにしておいて CGI が呼ばれた時の IP アドレスと 記録して<br>
おいた IP アドレスが同じならカウントを進めないようにすれば<br>
いいのではないでしょうか。<br>
