XLSファイルにリンクしているタグをクリックすると、インプレースでファイルが開くようにしたいのですが、どうしたらいいでしょうか。<br>
ちなみにブラウザはIE4を使っています。<br>
アドレスバーに直接入力すると、インプレースで開くのですが、リンク先からジャンプすると、EXCELが起動してしまいます。<br>
