ネスケ４を使っています。フォントサイズについて、例えば、<br>
１０ポイントを使うと、印刷は丁度良い大きさだけど、画面では小さくて見づらい。<br>
１４ポイントを使うと、印刷は文字が大きすぎて格好悪く、画面は丁度良い大きさ。<br>
という悩みを抱えています。<br>
Cntl+[やCntl+]を使うと印刷のフォントサイズを変えずに画面のフォントサイズのみを変更できる<br>
のですが、これをＨＴＭＬやＪａｖａで記述できるのでしょうか？<br>
