はじめまして。<br>
<br>
infoseekにML検索というのがあるのですが、選択肢によってはMLに配信される記事の<br>
内容を、すべてinfoseekに蓄積して、検索時に記事内容まで検索してくれることが出来ます。<br>
これってとても便利なのですが、これと同じようなことをプロバイダから提供されているホーム<br>
ページ容量を使ってするって、出来ないんでしょうか？<br>
<br>
・・・やっぱり、無理なんでしょうか。ゴメンナサイ。<br>
