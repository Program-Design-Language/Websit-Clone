<h5>◆ K(Kilo)</h5>
<p class=i>キロ。1000倍、またはコンピュータ関係では1024倍を意味する接頭辞。小文字のk(キビ)の場合は1000倍、大文字のKの場合は1024倍を意味すると使い分ける場合もある。この場合の小文字のkは「キビ」と読む。→ <a href="m.htm#M" tppabs="http://www.tohoho-web.com/term/m.htm#M">M(Mega)</a>、<a href="g.htm#T" tppabs="http://www.tohoho-web.com/term/g.htm#T">G(Giga)</a>、<a href="t.htm#T" tppabs="http://www.tohoho-web.com/term/t.htm#T">T(Tera)</a></p>
