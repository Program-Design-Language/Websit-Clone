<h5>◆ ノンブロッキングI/O(non blocking I/O)</h5>
<p class=i>データを要求した際、要求に対する応答を待たず別の処理を行い、データが到着した時点で受信処理を行う方式。データを待つ必要が無いため並行処理、処理の高速化が可能。</p>
