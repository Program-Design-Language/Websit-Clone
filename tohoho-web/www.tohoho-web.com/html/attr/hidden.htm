<h2>hidden - 隠し要素</h2>
<a href="../../www.htm" tppabs="http://www.tohoho-web.com/www.htm">トップ</a> &gt;
<a href="../index.htm" tppabs="http://www.tohoho-web.com/html/index.htm">HTMLリファレンス</a> &gt;
hidden

<h4>属性</h4>
<div class=i>
&lt;タグ名 <b>hidden</b>&gt; - 隠し要素
</div>

<h4>説明</h4>
<div class=i>
<p>HTML5 でサポート予定された属性で、その要素を隠します。</p>
</div>

<h4>使用例</h4>
<div class=i>
<div class="title-tab">HTML</div>
<pre class="c2">
&lt;div&gt;AAA&lt;/div&gt;
&lt;div <em>hidden</em>&gt;BBB&lt;/div&gt;
&lt;div&gt;CCC&lt;/div&gt;
</pre>
<div class="title-tab">表示</div>
<div class="c2">
<div>AAA</div>
<div>CCC</div>
</div>
</div>
